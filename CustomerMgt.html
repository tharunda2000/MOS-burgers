<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body class="flex bg-purple-100">

    <div class="flex fixed justify-between bg-purple-400 top-0 w-full left-0 items-center">
          <h1 class="flex relative items-center mb-20 text-5xl font-bold top-7 left-20 text-center text-purple-950">CUSTOMER MANAGEMENT</h1>
    </div>

    <div class="flex">
        <a href="">Back to Home</a>
    </div>

    <div class="flex">

        <div class="flex-col mt-40 ms-20">
            


            <form action="" id="form" class="bg-purple-300 p-8 rounded-3xl mt-5 w-150 mb-20 shadow-lg">

                <h1 class="text-purple-900 text-2xl font-bold mb-5 ">Add Customer</h1>
              <table>
                <tr class="">
                  <td><label for="" id="label">Customer ID</label></td>
                  <td>
                    <input type="text" placeholder="Enter ID" id="idIn" class="bg-white rounded-lg p-1 my-2" />
                  </td>
                </tr>
                <tr>
                  <td><label for="" id="label">First Name</label></td>
                  <td>
                    <input type="text" placeholder="First Name" id="fNameIn" class="bg-white rounded-lg p-1 my-2"/>
                  </td>
                </tr>
                <tr>
                  <td><label for="" id="label">Last Name</label></td>
                  <td>
                    <input type="text" placeholder="Last Name" id="lNameIn" class="bg-white rounded-lg p-1 my-2" />
                  </td>
                </tr>
                <tr>
                  <td><label for="" id="label">Address</label></td>
                  <td>
                    <input type="text" placeholder="Address" id="addressIn" class="bg-white rounded-lg p-1 my-2"/>
                  </td>
                </tr>
                <tr>
                  <td><label for="" id="label">Age</label></td>
                  <td><input type="text" placeholder="Age" id="ageIn" class="bg-white rounded-lg p-1 my-2" /></td>
                </tr>
                <tr>
                  <td><label for="" id="label">Bithday</label></td>
                  <td><input type="date" placeholder="Age" id="bdayIn" class="bg-white rounded-lg p-1 my-2" /></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="button"
                      id="button"
                      value="Add Details +"
                      onclick="setText()"
                      class="p-3 rounded-full m-2 bg-purple-500 w-40 cursor-pointer mt-6 hover:bg-purple-700"
                    />

                   
                  </td>
                  <td>
                    <input
                      type="button"
                      id="button"
                      value="Reset"
                      onclick="reset()"
                      class="p-3 rounded-full m-2 bg-purple-500 cursor-pointer mt-6 ms-5 hover:bg-purple-700"
                    />
                  </td>

                  
                </tr>
              </table>
            </form>

            <form action="" class="bg-purple-300 p-8 rounded-3xl    shadow-lg ">
                <h1 class="text-purple-900 text-2xl font-bold">Delete</h1>
                <div class="mt-3">
                    <label for="" id="label">Customer ID</label>
                    <input type="text" placeholder="Enter ID" id="idIn" class="bg-white rounded-lg p-1 my-2 ms-20" />
                    

                    <input
                      type="button"
                      id="button"
                      value="Delete"
                      onclick=""
                      class="p-2 rounded-full m-2 w-30  bg-red-500 cursor-pointer mt-6 ms-5 hover:bg-red-700"
                    />

                    
                    
                
                </div>
                
            </form>

        </div>

        <div class="flex flex-col mt-20 ms-10">

            <div class="flex flex-col ">
        <h1 class=" flex justify-center text-5xl font-bold mb-10">All Customers</h1>

        <div class="flex justify-center gap-5 ">
            <input type="button" value="reload" onclick="loadTable()" class="flex  bg-purple-300 rounded-full p-4 w-50 h-15 justify-center cursor-pointer w-30 text-3xl items-center hover:bg-purple-500">
            
        </div>
        
    </div>

    <div class="flex justify-center mt-20 p-4 text-2xl ">
        <table id="table" class="p-4">

        </table>
    </div>

        </div>

    </div>



<script src="./app.js"></script>
</body>
</html>
