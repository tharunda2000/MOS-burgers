<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>  
</head>
<body class="flex bg-purple-100">

    <div class="flex fixed justify-between bg-purple-500 top-0 w-full h-30 left-0 items-center shadow-2xl ">
          <img src="./assets/logo.png" alt="" srcset="" class="w-30 ms-20 text-shadow-lg">
          <h1 class=" justify-center items-center text-5xl font-bold  text-purple-950 text-shadow-lg">CUSTOMER MANAGEMENT</h1>
          <div class="flex flex-col items-center me-20">
            <a href="./index.html"><i class="ri-home-4-fill text-6xl text-shadow-lg hover:text-purple-950"></i></a>
            <h1 class="font-bold text-shadow-lg">Back to Home</h1>
          </div>
    </div>

    

    <div class="flex">

        <div class="flex-col mt-35 ms-10">
            


            <form action="" id="form" class="bg-purple-300 p-8 rounded-3xl mt-0 w-150 mb-5 shadow-lg">

              <h1 class="text-purple-900 text-2xl font-bold mb-5 ">Add Customer</h1>
              <div class="flex">

                <div class="flex flex-col me-20 text-xl ">

                  
                  <label for="" id="label" class="my-3">Name</label>
                 <label for="" id="label" class="my-3">Address</label>
                  <label for="" id="label" class="my-3">Mobile</label>
                  <label for="" id="label" class="my-3">Email</label>

                </div>

                <div class="flex flex-col w-70">
                  
                  <input type="text" placeholder="Name" id="nameIn" class="bg-white rounded-lg p-1 my-2.5"/> 
                  <input type="text" placeholder="Address" id="addressIn" class="bg-white rounded-lg p-1 my-2.5"/>
                  <input type="text" placeholder="Mobile" id="mobileIn" class="bg-white rounded-lg p-1 my-2.5" />
                  <input type="text" placeholder="Email" id="emailIn" class="bg-white rounded-lg p-1 my-2.5"  />

                </div>

              </div>


              <div class="flex">
                 <input
                      type="button"
                      id="button"
                      value="Add Details +"
                      onclick="setText()"
                      class="p-3 rounded-full m-2 bg-purple-500 w-40 cursor-pointer mt-6 hover:bg-purple-700"
                    />

                  <input
                      type="button"
                      id="button"
                      value="Reset"
                      onclick="reset()"
                      class="p-3 rounded-full m-2 bg-purple-500 cursor-pointer mt-6 ms-5 hover:bg-purple-700"
                    />
              </div>


            </form>

            <form action="" class="bg-purple-300 p-8 rounded-3xl   h-90 shadow-lg ">
                <h1 class="text-purple-900 text-2xl font-bold">Search / Edit Customer</h1>
                <div class="">
                    <label for="" id="label" class="font-bold">Mobile No.</label>
                    <input type="text" placeholder="Enter Mobile number"  class="bg-white rounded-lg p-1 my-2 ms-20" id="mobileInSearch"/>
                    

                    <input
                      type="button"
                      id="button"
                      value="Search"
                      onclick="searchByMobile()"
                      class="p-2 rounded-full m-2 w-30  bg-green-300 cursor-pointer mt-6 ms-5 hover:bg-green-500"
                    />

                </div>

                <div class="flex">

                  <div class="flex flex-col">

                    <label for="" id="label" class="my-2">ID</label>
                    <label for="" id="label" class="my-2">Name</label>
                    <label for="" id="label" class="my-2">Address</label>
                    <label for="" id="label" class="my-2">Mobile</label>
                    <label for="" id="label" class="my-2">Email</label>

                  </div>

                  <div class="flex flex-col ms-10">
                    <input type="text" placeholder="Id" id="idIn1" class="bg-white rounded-lg p-1 my-1"/> 
                    <input type="text" placeholder="New Name" id="nameIn1" class="bg-white rounded-lg p-1 my-1"/> 
                    <input type="text" placeholder="New Address" id="addressIn1" class="bg-white rounded-lg p-1 my-1"/>
                    <input type="text" placeholder="New Mobile" id="mobileIn1" class="bg-white rounded-lg p-1 my-1" />
                    <input type="text" placeholder="New Email" id="emailIn1" class="bg-white rounded-lg p-1 my-1"  />

                  </div>

                  <div class="flex flex-col ms-10">

                    <input
                      type="button"
                      value="Edit"
                      onclick="editCustomer()"
                      class="p-2 rounded-full m-2 w-30 mt-40 ms-14  bg-green-400 cursor-pointer mt-6 ms-5 hover:bg-green-500"
                    />  
                    

                  </div>

                </div>
                
            </form>


      </div>



      <div class="flex flex-col mt-40 ms-10 w-[1200px] h-[765px] overflow-auto border border-gray-300 rounded-lg p-1 bg-purple-100"  id="table">

           
                         

      </div>

    </div>



<script src="./app.js"></script>
</body>
</html>
