<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>  
</head>
<body class="flex bg-purple-100">

    <div class="flex fixed justify-between bg-purple-500 top-0 w-full h-30 left-0 items-center shadow-2xl ">
          <img src="./assets/logo.png" alt="" srcset="" class="w-30 ms-20 text-shadow-lg">
          <h1 class=" justify-center items-center text-5xl font-bold  text-purple-950 text-shadow-lg">CUSTOMER MANAGEMENT</h1>
          <div class="flex flex-col items-center me-20">
            <a href="./index.html"><i class="ri-home-4-fill text-6xl text-shadow-lg hover:text-purple-950"></i></a>
            <h1 class="font-bold text-shadow-lg">Back to Home</h1>
          </div>
    </div>

    

    <div class="flex">

        <div class="flex-col mt-40 ms-20">
            


            <form action="" id="form" class="bg-purple-300 p-8 rounded-3xl mt-5 w-150 mb-10 shadow-lg">

              <h1 class="text-purple-900 text-2xl font-bold mb-5 ">Add Customer</h1>
              <div class="flex">

                <div class="flex flex-col me-20 text-xl ">

                  <label for="" id="label" class="my-3">Customer ID</label>
                  <label for="" id="label" class="my-3">First Name</label>
                  <label for="" id="label" class="my-3">Last Name</label>
                  <label for="" id="label" class="my-3">Address</label>
                  <label for="" id="label" class="my-3">Mobile</label>
                  <label for="" id="label" class="my-3">Bithday</label>

                </div>

                <div class="flex flex-col w-70">
                  <input type="text" placeholder="Enter ID" id="idIn" class="bg-white rounded-lg p-1 my-2.5" />
                  <input type="text" placeholder="First Name" id="fNameIn" class="bg-white rounded-lg p-1 my-2.5"/>
                  <input type="text" placeholder="Last Name" id="lNameIn" class="bg-white rounded-lg p-1 my-2.5" />
                  <input type="text" placeholder="Address" id="addressIn" class="bg-white rounded-lg p-1 my-2.5"/>
                  <input type="text" placeholder="Mobile" id="ageIn" class="bg-white rounded-lg p-1 my-2.5" />
                  <input type="date" placeholder="Age" id="bdayIn" class="bg-white rounded-lg p-1 my-2.5"  />

                </div>

              </div>


              <div class="flex">
                 <input
                      type="button"
                      id="button"
                      value="Add Details +"
                      onclick="setText()"
                      class="p-3 rounded-full m-2 bg-purple-500 w-40 cursor-pointer mt-6 hover:bg-purple-700"
                    />

                  <input
                      type="button"
                      id="button"
                      value="Reset"
                      onclick="reset()"
                      class="p-3 rounded-full m-2 bg-purple-500 cursor-pointer mt-6 ms-5 hover:bg-purple-700"
                    />
              </div>


            </form>

            <form action="" class="bg-purple-300 p-8 rounded-3xl    shadow-lg ">
                <h1 class="text-purple-900 text-2xl font-bold">Delete</h1>
                <div class="mt-3">
                    <label for="" id="label">Customer ID</label>
                    <input type="text" placeholder="Enter ID" id="idIn" class="bg-white rounded-lg p-1 my-2 ms-20" />
                    

                    <input
                      type="button"
                      id="button"
                      value="Delete"
                      onclick=""
                      class="p-2 rounded-full m-2 w-30  bg-red-500 cursor-pointer mt-6 ms-5 hover:bg-red-700"
                    />

                    
                    
                
                </div>
                
            </form>


      </div>



      <div class="flex flex-col mt-20 ms-20">

            

             <div class="flex justify-center mt-20 p-4 text-2xl ">
                <table id="table" class="p-4">

                </table>
              </div>

              

      </div>

    </div>



<script src="./app.js"></script>
</body>
</html>
